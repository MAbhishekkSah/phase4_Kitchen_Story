<div class="container">

 
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Category</th>
          <th>Price</th>
          <th>Available</th>
          <th> Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemsList">
          <td>{{item.id}}</td>
          <td>{{item.product}}</td>
          <td>{{item.category}}</td>
          <td>{{item.price}}</td>
          <td>{{item.available}}</td>
          <td>
            <button type="button" class="btn btn-link" (click)="editItem(item.id)">Edit</button>
            <button type="button" class="btn btn-link" (click)="deleteItem(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-success" (click)="createItem()">Create</button>
  </div>

  
<router-outlet></router-outlet>
